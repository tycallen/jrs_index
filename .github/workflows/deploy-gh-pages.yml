name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者你的主开发分支，例如 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23' # 或者你项目兼容的 Node.js 版本
          cache: 'pnpm' # 如果使用 pnpm

      - name: Install dependencies 🔧
        run: pnpm install # 或者 npm ci, yarn install --frozen-lockfile

      - name: Build 🏗️
        # 确保 next.config.mjs 中 assetPrefix 和 basePath 配置正确
        # 如果 assetPrefix 和 basePath 依赖于仓库名，你可能需要在这里动态设置
        # 例如： run: REPO_NAME=${{ github.event.repository.name }} pnpm build
        run: npm run build # 或者 npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.js 导出的静态文件目录

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4